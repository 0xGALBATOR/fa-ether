<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ETHER Fan ART</title>
    <link rel="icon" href="/img/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'
    />
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>

    <section class="nav">
      <nav>
        <div class="logo">
          <a href="https://twitter.com/ether" target="_blank">
            <img src="/img/logoether.jpg" alt="logo-ether" />
          </a>
        </div>
        <ul>
          <li><a href="/html/index.html">HOME</a></li>
          <li><a href="/html/sneekpeak.html">SNEEK PEAK</a></li>
          <li><a href="/html/team.html">TEAM</a></li>
          <li><a href="/dist/index.html">INFORMATION</a></li>
          <li><a href="/html/links.html">LINKS</a></li>
        </ul>
      </nav>
    </section>



    <!-- partial:index.partial.html -->
    <div class="app">
      <div class="cardList">
        <button class="cardList__btn btn btn--left">
          <div class="icon">
            <svg>
              <use xlink:href="#arrow-left"></use>
            </svg>
          </div>
        </button>

        <div class="cards__wrapper">
          <div class="card current--card">
            <div class="card__image">
              <img src="/img/Ether-waves-infographic.png" alt="blue" />
            </div>
          </div>

          <div class="card next--card">
            <div class="card__image">
              <img src="/img/Ether-infographic-RED.png" alt="center" />
            </div>
          </div>

          <div class="card previous--card">
            <div class="card__image">
              <img src="/img/Ether-infographic-BLUE.png" alt="red" />
            </div>
          </div>
        </div>

        <button class="cardList__btn btn btn--right">
          <div class="icon">
            <svg>
              <use xlink:href="#arrow-right"></use>
            </svg>
          </div>
        </button>
      </div>

      <div class="infoList">
        <div class="info__wrapper">
          <div class="info current--info">
            <h1 class="text name">ETHER</h1>
            <h4 class="text location">WHITELIST DMs</h4>
            <p class="text description">MADE BY Jov#5724 and Glork#4092</p>
          </div>

          <div class="info next--info">
            <h1 class="text name">ETHER</h1>
            <h4 class="text location">HOW TO GET WL?</h4>
            <p class="text description">DISCORD ROLES AND TIPS</p>
          </div>

          <div class="info previous--info">
            <h1 class="text name">ETHER</h1>
            <h4 class="text location">TEAM</h4>
            <p class="text description">Founders and Moderators</p>
          </div>
        </div>
      </div>

      <div class="app__bg">
        <div class="app__bg__image current--image">
          <img src="/img/illu4.jpg" alt="" />
        </div>
        <div class="app__bg__image next--image">
          <img src="/img/illu2.jpg" alt="" />
        </div>
        <div class="app__bg__image previous--image">
          <img src="/img/illu3.jpg" alt="" />
        </div>
      </div>
    </div>

    <svg class="icons" style="display: none">
      <symbol
        id="arrow-left"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <polyline
          points="328 112 184 256 328 400"
          style="
            fill: none;
            stroke: #fff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 48px;
          "
        />
      </symbol>
      <symbol
        id="arrow-right"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <polyline
          points="184 112 328 256 184 400"
          style="
            fill: none;
            stroke: #fff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 48px;
          "
        />
      </symbol>
    </svg>

    <div class="support">
      <a href="https://twitter.com/ether" target="_blank"
        ><i class="fab fa-twitter-square"></i
      ></a>
      <a href="https://twitter.com/SpiritEther" target="_blank"
        ><i class="fab fa-twitter-square"></i
      ></a>
    <!-- partial -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="/dist/script.js"></script>
  </body>
</html>
